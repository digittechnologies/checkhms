  <div class="pattern">
      <span class="red"></span>
      <span class="indigo"></span>
      <span class="blue"></span>
      <span class="green"></span>
      <span class="orange"></span>
  </div>
  <div class="auth-main particles_js">
      <div class="auth_div vivify popIn">
          <div class="auth_brand">
              <a class="navbar-brand" href="javascript:void(0);"><img src="../assets/images/icon.svg" width="30" height="30" class="d-inline-block align-top mr-2" alt="">Oculux</a>                                                
          </div>
          <div class="card">
              <div class="body">
                  <p class="lead">Create an account</p>
                  <form class="form-auth-small m-t-20" role="form" #signupForm=ngForm (ngSubmit)="onSubmit()">                    
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="family name" name="family" [(ngModel)]="form.family">
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="firstname" name="firstname" [(ngModel)]="form.firstname" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="lastname" name="lastname" [(ngModel)]="form.lastname" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="middlename" name="middlename" [(ngModel)]="form.middlename" required>
                      </div>
                      <div class="form-group">
                          <input type="email" class="form-control round" placeholder="Your email" name="email" [(ngModel)]="form.email" required>
                      </div>
                      <div class="form-group">                            
                          <input type="password" class="form-control round" placeholder="Password" name="password" [(ngModel)]="form.password" required>
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control round" placeholder="confirm Password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="Addrress" name="address" [(ngModel)]="form.address" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="phone" name="phone" [(ngModel)]="form.phone" required>
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control round" placeholder="background" name="familybackground" [(ngModel)]="form.familybackground" required>
                      </div>
                      <button type="submit" [disabled]= "disabled" class="btn btn-primary btn-round btn-block">
                          <i id="loader2" *ngIf="disabled"  class="fa fa-spin fa-spinner"></i> {{sav}}
                      </button>                                
                  </form>
                  <div class="separator-linethrough"><span>OR</span></div>
                  <button class="btn btn-round btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with Facebook</button>
                  <button class="btn btn-round btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button>
              </div>
          </div>
      </div>
      <div id="particles-js"></div>
  </div>
  <!-- END WRAPPER -->
