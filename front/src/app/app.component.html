 <div *ngIf = "status.status == 'key'">
     <app-key></app-key>
 </div>

 <div *ngIf = "status.status == 'locked'">
    <app-lock></app-lock>
</div>

<div *ngIf = "status.status == 'registerd'">
    <app-register></app-register>
</div>
 
 <div *ngIf = "status.status == 'activated'">
    <router-outlet></router-outlet>
</div>
