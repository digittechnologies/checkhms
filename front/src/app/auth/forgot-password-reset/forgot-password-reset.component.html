<div class="auth-main2 particles_js">
  <div class="auth_div vivify fadeInTop">
      <div class="card">            
          <div class="body">
              <div class="login-img">
                  <img class="img-fluid" src="../assets/images/login-img.png" />
              </div>
              <form class="form-auth-small" role="form" (ngSubmit)="onSubmit(fm)" #fm="ngForm">
                <div class="mb-3">
                      <p class="lead">Reset your password here</p>
                  </div>
                  <div class="form-group">
                      <label for="signin-email" class="control-label sr-only">Email</label>
                      <input type="email" class="form-control round" id="signin-email" ngModel name="email" placeholder="Your email address here">
                  </div>
                  <div class="form-group">
                      <label for="signin-password" class="control-label sr-only">Password</label>
                      <input type="password" class="form-control round" id="signin-password" ngModel name="password" placeholder="Password">
                  </div>
                  <!-- <div class="form-group clearfix">
                      <label class="fancy-checkbox element-left">
                          <input type="checkbox">
                          <span>Remember me</span>
                      </label>								
                  </div> -->
                  <button type="submit" class="btn btn-primary btn-round btn-block">RESET</button>
                  <div class="mt-4">
                      <span class="helper-text m-b-10"><i class="fa fa-key"></i> <a href="#" [routerLink]="['/']">Proceed to login</a></span>
                      <!-- <span>Don't have an account? <a href="page-register.html">Register</a></span> -->
                  </div>
              </form>
              <div class="pattern">
                  <span class="red"></span>
                  <span class="indigo"></span>
                  <span class="blue"></span>
                  <span class="green"></span>
                  <span class="orange"></span>
              </div>
          </div>            
      </div>
  </div>
  <div id="particles-js"></div>
</div>
<!-- END WRAPPER -->
