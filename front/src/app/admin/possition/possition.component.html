<div id="main-content">
<div class="container-fluid">
<div class="block-header">
<div class="row clearfix">
<div class="col-md-6 col-sm-12">
<h2>User List</h2>
<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
<li class="breadcrumb-item"><a href="#">Pages</a></li>
<li class="breadcrumb-item active" aria-current="page">User List</li>
</ol>
</nav>
</div>            
<!-- <div class="col-md-6 col-sm-12 text-right hidden-xs">
<a href="javascript:void(0);" class="btn btn-sm btn-primary btn-round" title="">Add New</a>
</div> -->
</div>
</div>
<div class="row clearfix">
<div class="col-lg-12">
<div class="card">
<ul class="nav nav-tabs">
<li class="nav-item"><a class="nav-link active show" data-toggle="tab" href="#Users">Users</a></li>
<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#addUser">Add New</a></li>        
</ul>
<div class="tab-content mt-0">
<div class="tab-pane active show" id="Users">
<div class="table-responsive">
<table class="table table-hover table-custom spacing8">         

<thead>
<tr>
<th class="w60">Image</th>
<th>Name</th>
<th>Description</th>
<th>Created Date</th>
<th>Department</th>
<th class="w100">Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let pos of possitions">
<td class="w60">
    <img src="http://{{imgLink}}/backend/public/upload/uploads/{{pos.image}}" data-toggle="tooltip" data-placement="top" title="" alt="Avatar" class="w35 rounded" data-original-title="Avatar Name">                                                   </td>
<td>
    <h6 class="mb-0">{{pos.position_name}}</h6>
</td>
<td><span>{{pos.description}}</span></td>
<td>{{pos.created_at}}</td>
<td>{{pos.department}}</td>
<td>
    <button type="button" class="btn btn-sm btn-default" title="Edit"><i class="fa fa-edit"></i></button>
    <button type="button" class="btn btn-sm btn-default js-sweetalert" title="Delete" data-type="confirm"><i class="fa fa-trash-o text-danger"></i></button>
</td>
</tr>

</tbody>
</table>                
</div>
</div>



<div class="tab-pane" id="addUser">
<div class="body mt-2">
   <div class="row clearfix">
<form  class="form-auth-small m-t-20 row" role="form" (ngSubmit)="onSubmit(fm)" #fm="ngForm" >
   <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Possition Name" ngModel name="position_name">
    </div>
   </div>

<div class="col-lg-4 col-md-4 col-sm-12">
    <div class="form-group">
    <select class="form-control show-tick" ngModel name="dept_id" (change)="modules($event)">
    <option>Department</option>
    <option value="{{dept.id}}" *ngFor="let dept of department">{{dept.name}}</option>
    </select>
    </div>
</div>
<div class="col-lg-4 col-md-6 col-sm-12">
<div class="form-group" >
    <textarea  class="form-control" placeholder="Description" ngModel name="description"></textarea>
</div>
</div>
<!-- 
<div class="col-lg-3 col-md-4 col-sm-12">
<div class="form-group">
<input type="file" class="form-control" placeholder="Image" ngModel name="image">
</div>
</div>                            -->
<div class="col-12">
<h6>Module Permission</h6>
<div class="table-responsive">
<table class="table table-striped">
<thead>
    <tr>
        <th>Name</th>
        <td>Description</td>
        <th>Permite</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let mod of module">
        <td>{{mod.component_name}}</td>
        <td>{{mod.description}}</td>
        <td>
            <label class="fancy-checkbox">
                <input class="checkbox-tick" type="checkbox" (click)="chek(mod.id)" name="checkbox">
                <span></span>
            </label>
        </td>
    </tr>
</tbody>
</table>
</div>
</div>
<div class="float-right">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
</div>
</form>
</div>
</div>
</div>
</div>            
</div>
</div>
</div>
</div>
</div>
