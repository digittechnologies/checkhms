                        <h1>Departments</h1>
                        <nav aria-label="breadcrumb">

            <div class="row clearfix">
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let d of dept">
                    <div class="card">
                        <img class="img-fluid rounded" src="http://{{imgLink}}/backend/public/upload/uploads/{{d.image}}" alt="">
                        <div class="body">
                            <h6 class="mt-3">{{d. name}}</h6>
                            <div class="text-muted">{{d.description}}</div>
                        </div>
                        <div class="card-footer">
                            <ul class="list-unstyled sm team-info margin-0" >
                                <li class="mr-3"><small>Team</small></li>
                                <li *ngFor="let t of staff"><img *ngIf="t.dept_id === d.id" src="http://{{imgLink}}/backend/public/upload/uploads/{{t.image}}" alt="Avatar"></li>
                               
                            </ul>
                        </div>
                    </div>
                </div>   
                <div *ngIf="!dept">
                    <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            <div class="spinner-grow text-secondary" role="status">
<span class="sr-only">Loading...</span>
</div>
<div class="spinner-grow text-success" role="status">
<span class="sr-only">Loading...</span>
</div>

            </div>
        </div>
