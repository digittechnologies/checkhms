 <div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-md-6 col-sm-12">
                    <h1>Departments</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../html/index.html">Oculux</a></li>
                        <li class="breadcrumb-item"><a href="index.html">Hospital</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Departments</li>
                        </ol>
                    </nav>
                </div>            
                <div class="col-md-6 col-sm-12 text-right hidden-xs">
                    <button class="btn btn-sm btn-primary" title="" data-toggle="modal" data-target="#AddDepartments">Add</button>
                    <!-- <a href="https://themeforest.net/item/oculux-bootstrap-4x-admin-dashboard-clean-modern-ui-kit/23091507" class="btn btn-sm btn-success" title="Themeforest"><i class="icon-basket"></i> Buy Now</a> -->
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table table-hover table-custom spacing8">
                        <thead>
                            <tr> 
                                <th>Image</th>
                                <th>Depertment Name</th>
                                <th>Description</th>
                                <!-- <th>Total Staff</th> -->
                                <th>position</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dept">
                                <td class="w60">
                                    <img src="http://localhost/buth-pharm/backend/public/upload/uploads/{{d.image}}" data-toggle="tooltip" data-placement="top" title="" alt="Avatar" class="w35 rounded" data-original-title="Avatar Name">
                                </td>
                                <td>{{d. name}}</td>
                                <td>{{d.description}}</td>                               
                                
                                <td>{{d.position_name}}</td>   
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" title="Edit" data-toggle="modal" data-target="#EditDepartments" (click)="editdept(d.id)"><i class="fa fa-pencil"></i></button>
                                    <button type="button" class="btn btn-default btn-sm" title="Delete" data-toggle="modal" (click)="onDelete(d.id)"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>                                                   
                        </tbody>
                    </table>                    
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="AddDepartments" tabindex="-1" role="dialog">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title h4" id="myLargeModalLabel">Add Departments</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
        </div>
        <form class="form-auth-small m-t-20" role="form" (ngSubmit)="onSubmit(fm)" #fm="ngForm"> 
        <div class="modal-body">             
            <div class="row clearfix">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Departments Name" ngModel name="name" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <select class="form-control show-tick" ngModel name="position_id">
                            <option value="">- Select Team -</option>
                            <option *ngFor="let p of posRes" [value]="p.id">{{p.position_name}}</option>                                
                        </select>
                    </div>
                </div>
               
                <div class="col-sm-12">
                    <div class="form-group mt-3">
                        <textarea rows="6" class="form-control no-resize" placeholder="Please type about the depertment..." ngModel name="description" required></textarea>
                    </div>
                </div>
              
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-round btn-primary">Add</button>
            <button type="button" class="btn btn-round btn-default" data-toggle="modal">Close</button>
        </div>
        </form>
    </div>
</div>
</div>


<div class="modal fade" id="EditDepartments" tabindex="1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h4" id="myLargeModalLabel">Add Departments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
                </button>
            </div>
            <form class="form-auth-small m-t-20" role="form" (ngSubmit)="onUpdate(ed)" #ed="ngForm"> 
            <div class="modal-body">             
                <div class="row clearfix">
                    <div class="col-md-8">
                        <div class="form-group">
                       
                            <input type="text" class="form-control" [value]="deptName" ngModel name="name" >
                            <input hidden="true" [value]="deptid" ngModel name="id">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                           
                            <select class="form-control show-tick" ngModel name="position_id">
                                <option value="">- Select Team -</option>
                                <option *ngFor="let p of posRes" placeholder="Edit position name here..." [value]="p.id">{{p.position_name}}</option>                                
                            </select>
                        </div>
                    </div>
                   
                    <div class="col-sm-12">
                        <div class="form-group mt-3">                            
                            <textarea rows="6" class="form-control no-resize" placeholder="Edit about the depertment..." [value]="deptDescrip" ngModel name="description"></textarea>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-round btn-primary">Update</button>
                <button type="button" class="btn btn-round btn-default" data-toggle="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
    </div>
