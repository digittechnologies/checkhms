<div class="auth-main particles_js">
        <div class="auth_div vivify popIn">
            <div class="auth_brand">
                <a class="navbar-brand" href="javascript:void(0);"><img src="../assets/images/checklogo_3.png" width="30" height="45" class="d-inline-block align-top mr-2" alt="">Check HMS</a>
            </div>
            <div class="card">
                <div class="body">
                    <p class="lead">Login to your account</p>
                    <form class="form-auth-small m-t-20" role="form" #signupForm=ngForm (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="signin-email" class="control-label sr-only">Email</label>
                            <input type="email" class="form-control round" id="signin-email" value="" placeholder="Email" name="email" [(ngModel)]="form.email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Password</label>
                            <input type="password" class="form-control round" id="signin-password" value="" placeholder="Password" name="password" [(ngModel)]="form.password" required>
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>								
                        </div>
                        <button type="submit" class="btn btn-primary btn-round btn-block">LOGIN<i *ngIf="disabled" class="fa fa-spin fa-spinner"></i></button>
                        <div class="bottom">
                            <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="#" [routerLink]="['/forgot_password']">Forgot password?</a></span>
                            <!-- <span>Don't have an account? <a [routerLink]="['/Signin']">Register</a></span> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="particles-js"></div>
    </div>
    <!-- END WRAPPER -->
