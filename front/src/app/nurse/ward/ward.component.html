<div id="main-content">
  <div class="container-fluid">
      <div class="block-header">
          <div class="row clearfix">
              <div class="col-md-6 col-sm-12">
                  <h1>Ward</h1>
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="../html/index.html">Dashboard</a></li>
                      <li class="breadcrumb-item"><a href="index.html">Ward Type</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Ward</li>
                      </ol>
                  </nav>
              </div>            
              <div class="col-md-6 col-sm-12 text-right hidden-xs">
                  <button class="btn btn-sm btn-primary" title="" data-toggle="modal" data-target="#Addward">Add</button>
                  <!-- <button class="btn btn-sm btn-primary" title="" data-toggle="modal" data-target="#Addwtype">Add</button> -->
                  <!-- <a href="https://themeforest.net/item/oculux-bootstrap-4x-admin-dashboard-clean-modern-ui-kit/23091507" class="btn btn-sm btn-success" title="Themeforest"><i class="icon-basket"></i> Buy Now</a> -->
              </div>
          </div>
      </div>

      <div class="row clearfix">
          <div class="col-sm-12">
              <div class="table-responsive">
                  <table class="table table-hover table-custom spacing8">
                      <thead>
                          <tr> 
                              <th>#</th>
                              <th>Ward Name </th>                             
                              <th>Description</th>
                              <th>Ward Type</th>
                              <th>Location</th>
                              <th>Status</th>                        
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let ward of wards; let r = index">
                            <td>
                                {{r+1}}
                              </td>
                              <td>{{ward.ward_name}}</td>
                              <td>{{ward.description}}</td>
                              <td>{{ward.type_name}}</td>                               
                              <td>{{ward.location}}</td>   
                              <td>{{ward.status}}</td>   
                              <td>
                                  <button type="button" class="btn btn-default btn-sm" title="Edit" data-toggle="modal" data-target="#EditRank" (click)="editranck(ward.id)"><i class="fa fa-pencil"></i></button>
                                  <button type="button" class="btn btn-default btn-sm" title="Delete" data-toggle="modal" data-target="#delete" (click)="onDelete(ward.id)"><i class="fa fa-trash-o"></i></button>
                              </td>
                          </tr>                                                   
                      </tbody>
                  </table>                    
              </div>
          </div>
      </div>
  </div>
</div>



<div class="modal fade" id="Addward" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title h4" id="myLargeModalLabel">Add New Ward Type</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
        </div>
        <form class="form-auth-small m-t-20" role="form" (ngSubmit)="onSubmit(fmm)" #fmm="ngForm"> 
          <div class="modal-body">             
              <div class="row clearfix">
                  <div class="col-md-8">
                      <label>Ward Name</label>
                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Ward Name" ngModel name="ward_name" required>
                      </div>
                  </div>
              </div>
          </div>
          <div class="modal-body">             
            <div class="row clearfix">
                <div class="col-md-8">
                    <label>Ward Details</label>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Details" ngModel name="description" required></textarea>
                    </div>
                </div>
                </div>
            </div>
            <div class="row clearfix">
              <div class="col-md-8">
                  <label>Number Of Beds</label>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Beds" ngModel name="beds" required>
                  </div>
              </div>
          </div>
            <div class="modal-body">             
              <div class="row clearfix">
                  <div class="col-md-8">
                      <label>Location</label>
                      <div class="form-group">
                          <textarea class="form-control" placeholder="Details" ngModel name="location" required></textarea>
                      </div>
                  </div>
                  </div>
              </div>
            <div class="modal-body">             
              <div class="row clearfix">
                  <div class="col-md-8">
                      <label>Ward Type</label>
                      <div class="form-group">
                        <select class="form-control show-tick" ngModel name="ward_type_id">
                          <option value="">- Select Ward Type-</option>
                          <option *ngFor="let wType of wTypes" [value]="wType.id">{{wType.type_name}}</option>                                
                      </select>
                      </div>
                  </div>
                  </div>
              </div>
        
          <div class="modal-footer">
              <button type="submit" class="btn btn-round btn-primary">Add</button>
              <button type="button" class="btn btn-round btn-default" data-toggle="modal">Close</button>
          </div>
          </form>
    </div>
  </div>
  </div>


<div class="modal fade" id="EditRank" tabindex="1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title h4" id="myLargeModalLabel">Edit Rank</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            </button>
        </div>
        <form class="form-auth-small m-t-20" role="form" (ngSubmit)="Edit(fm)" #fm="ngForm"> 
        <div class="modal-body">             
            <div class="row clearfix">
                <div class="col-md-8">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="editName" name="rank_name" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">             
          <div class="row clearfix">
              <div class="col-md-8">
                  <div class="form-group">
                      <input type="text" class="form-control"  [(ngModel)]="editDescription" name="description" required>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-body">             
        <div class="row clearfix">
            <div class="col-md-8">
                <div class="form-group">
                  <select class="form-control show-tick" ngModel name="dept_id">
                    <option value="">{{editDepartment}}</option>
                    <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>                                
                </select>
                </div>
            </div>
        </div>
    </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-round btn-primary">Add</button>
            <button type="button" class="btn btn-round btn-default" data-toggle="modal">Close</button>
        </div>
        </form>
    </div>
  </div>
  </div>



  <div class="modal fade" id="delete" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">  
        <div class="modal-header">
            <h4 class="modal-title">Note !</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
          <div class="modal-body">             
              <div class="row  justify-content-center">
                     <h6>You are about to delete this Rank !</h6>     
              </div>
          </div>      
          <div class="modal-footer">
              <button type="button" class="btn btn-round btn-primary" data-dismiss="modal" aria-label="Close" aria-hidden="true">No</button>
              <button type="button" class="btn btn-round btn-success" data-dismiss="modal" aria-label="Close" aria-hidden="true"  (click)="delete()">Yes</button>
          </div>
      </div>
    </div>
    </div>
